<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VillageCraftConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #222;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('images/water10.jpg') top left/200px no-repeat,
                        url('images/kitchen18.jpg') bottom right/180px no-repeat,
                        url('images/jute11.jpg') top 20% right 10%/220px no-repeat,
                        url('images/ceramic17.jpg') bottom 10% left 30%/210px no-repeat;
            filter: blur(1.5px);
            opacity: 0.3;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            z-index: 100;
            background: #fff;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .logo { color: #49d8b9; font-size: 1.6rem; font-weight: 800; text-decoration: none; }
        .nav-links a { color: #0e0f11; text-decoration: none; margin: 0 25px; font-weight: 500; }
        .auth-links a { color: #e8bc0e; text-decoration: none; margin-left: 20px; padding: 8px 15px; border: 1px solid #e8bc0e; border-radius: 5px; font-weight: 600; }

        .register-box {
            margin-top: 150px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .register-box h2 { color: #0e0f11; margin-bottom: 25px; font-size: 1.8rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .register-button {
            width: 100%;
            padding: 14px;
            background: #e8bc0e;
            color: #0e0f11;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background .3s;
        }
        .register-button:hover { background: #d1a80d; }
        .login-link { margin-top: 20px; }
        .login-link a { color: #49d8b9; font-weight: 600; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">VillageCraft Connect</a>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Marketplace</a>
        <a href="#">Videos & Tutorials</a>
        <a href="#">Courses</a>
        <a href="#" class="btn-primary">Artisan Dashboard</a>
    </nav>
    <div class="header-right">
        <a href="#" class="icon-btn"><i class="fas fa-shopping-cart"></i></a>
        <a href="login.html" class="btn-secondary">Login</a>
        <a href="register.html" class="btn-primary">Register</a>
    </div>
</header>

<div class="register-box">
    <h2>Create Account</h2>
    <!-- ADD ID HERE -->
    <form id="register-form">
        <div class="input-group">
            <label for="reg-type">I am a...</label>
            <select id="reg-type" required>
                <option value="">-- Select --</option>
                <option value="artisan">Rural Artisan</option>
                <option value="buyer">Client/Buyer</option>
            </select>
        </div>
        <div class="input-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" required>
        </div>
        <div class="input-group">
            <label for="reg-email">Email Address</label>
            <input type="email" id="reg-email" required>
        </div>
        <div class="input-group">
            <label for="reg-password">Choose Password</label>
            <input type="password" id="reg-password" required>
        </div>
        <button type="submit" class="register-button">Register Now</button>
    </form>
    <p class="login-link">
        <a href="login.html">Already have an account? Log in.</a>
    </p>
</div>

<script src="auth.js"></script>
</body>
</html>
